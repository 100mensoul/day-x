<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAYX 新規登録</title>
  <script type="module" src="signup.js"></script>
  <style>
    body {
      background-color: #0e0e11;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      padding: 0.6em;
      margin: 0.5em 0;
      width: 250px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 0.6em 1em;
      margin-top: 1em;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      color: #ccc;
      margin-top: 1em;
      display: block;
    }
  </style>
</head>
<body>
  <h2>DAYX アカウント作成</h2>
  <input type="email" id="email" placeholder="メールアドレス" />
  <input type="password" id="password" placeholder="パスワード" />
  <button id="signup">登録</button>
  <a href="login.html">ログインへ戻る</a>
</body>
</html>
