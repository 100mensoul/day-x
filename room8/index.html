<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Record</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Service Record</h1>
    <p class="subtitle">心のメンテナンスを綴ろう</p>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      <button onclick="window.location.href='index.html'">back</button>
      <button id="toggleExport">record</button>
    </div>
  </header>

  <div id="chatLog"></div>

  <div id="inputArea" style="position: fixed; bottom: 0; left: 0; right: 0; background: #1a1c1e; padding: 1rem; box-shadow: 0 -2px 6px rgba(0,0,0,0.3);">
    <textarea id="chatInput" placeholder="思ったこと、気づいたことのつづきを書いてください。" style="margin-bottom: 0.5rem;"></textarea>
    <div style="text-align: right;">
      <button id="sendButton">log it</button>
    </div>
  </div>

  <button id="exportSelected" style="display:none; position: fixed; bottom: 90px; right: 1rem;">選択したコメントを出力する</button>

  <script src="room.js"></script>
</body>
</html>
