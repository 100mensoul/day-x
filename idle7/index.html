<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAYX: Idle Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>Idle Mode</h1>
    <p>やる気ゼロでもOK。今は心のエンジンを休ませる時間。</p>
  </header>

  <section class="check">
    <h2>今日のコンディションチェック</h2>
    <button onclick="setGear('LOW')">だるい</button>
    <button onclick="setGear('SECOND')">何もしたくない</button>
    <button onclick="setGear('LOW')">ボーッとしたい</button>
    <button onclick="openModal()">▶︎▶︎</button>
  </section>

  <section class="gear-section">
    <p class="gear-title">BEST GEAR</p>
    <div class="gear"></div>
    <p class="gear-label">-</p>
  </section>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>今のコンディションを教えてください</h2>
      <div class="modal-buttons" id="modal-buttons"></div>
      <button class="modal-confirm" onclick="confirmGear()">ギア判定へ</button>
      <button class="modal-close" onclick="closeModal()">閉じる</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
