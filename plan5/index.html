<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DAYX PLAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>DRIVE YOUR LIFE </h1>
    <h2>DAYX RUN PLAN</h2>
  </header>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>DAYX</th>
          <th>AREA</th>
          <th>MISSION</th>
        </tr>
      </thead>
      <tbody>
        <tr data-day="15" data-month="5">
          <td>15 <span class="weekday"></span></td>
          <td>KAMAKURA</td>
          <td class="mission-label">ウルトラ</td>
        </tr>
        <tr data-day="16" data-month="5">
          <td>16 <span class="weekday"></span></td>
          <td>ACO</td>
          <td class="mission-label">ACO</td>
        </tr>
        <tr data-day="17" data-month="5">
          <td>17 <span class="weekday"></span></td>
          <td>KOBE(?)</td>
          <td class="mission-label">アクアフェス</td>
        </tr>
        <tr data-day="18" data-month="5">
          <td>18 <span class="weekday"></span></td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr data-day="19" data-month="5">
          <td>19 <span class="weekday"></span></td>
          <td>HIMEJI</td>
          <td class="mission-label urgent">黒木さん</td>
        </tr>
        <tr data-day="20" data-month="5">
          <td>20 <span class="weekday"></span></td>
          <td>TOKYO</td>
          <td class="mission-label">日本財団</td>
        </tr>
        <tr data-day="21" data-month="5" class="next-week hidden">
          <td>21 <span class="weekday"></span></td>
          <td>NEXT CITY</td>
          <td class="mission-label">ミッションX</td>
        </tr>
        <tr data-day="22" data-month="5" class="next-week hidden">
          <td>22 <span class="weekday"></span></td>
          <td>FUTURELAND</td>
          <td class="mission-label">ミッションY</td>
        </tr>
      </tbody>
    </table>
    <button id="next-week-btn">NEXT WEEK...</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
