<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DAYX 統合モード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>統合モード（既存schedule.jsonへの追加）</h1>
  <form id="merge-form">
    <label>日付 (YYYY-MM-DD):
      <input type="date" id="date" required>
    </label>

    <label>エリア（AREA）:
      <input type="text" id="area" required>
    </label>

    <label>タイトル（英）:
      <input type="text" id="title_en" required>
    </label>

    <label>タイトル（日）:
      <input type="text" id="title_ja" required>
    </label>

    <label>プラン（英）:
      <input type="text" id="plan_en">
    </label>

    <label>プラン（日）:
      <input type="text" id="plan_ja">
    </label>

    <label>ブリーフィング（英）:
      <textarea id="briefing_en"></textarea>
    </label>

    <label>ブリーフィング（日）:
      <textarea id="briefing_ja"></textarea>
    </label>

    <label>コンディション（英）:
      <input type="text" id="condition_en">
    </label>

    <label>コンディション（日）:
      <input type="text" id="condition_ja">
    </label>

    <fieldset>
      <legend>詳細（Details）</legend>
      <label>出発時刻:
        <input type="time" id="departure_time">
      </label>
      <label>集合時刻:
        <input type="time" id="meeting_time">
      </label>
      <label>移動手段:
        <input type="text" id="transport">
      </label>
      <label>所要時間:
        <input type="text" id="duration">
      </label>
      <label>到着時刻:
        <input type="time" id="arrival_time">
      </label>
      <label>開始時刻:
        <input type="time" id="start_time">
      </label>
      <label>地図URL:
        <input type="url" id="map_url">
      </label>
      <label>関連リンク:
        <input type="url" id="related_url">
      </label>
    </fieldset>

    <button type="submit">マージして保存</button>
  </form>

  <div>
    <h2>更新結果</h2>
    <textarea id="output" rows="20" cols="60" readonly></textarea>
    <a id="downloadLink" download="schedule.json">JSONをダウンロード</a>
  </div>

  <script src="merge.js"></script>
</body>
</html>
