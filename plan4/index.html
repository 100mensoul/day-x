<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DAYX PLAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <header>
    <h1>DRIVE YOUR LIFE </h1>
    <h2>DAYX RUN PLAN</h2>
  </header>

  <div class="table-container">
    <span class="scroll-hint">SCROLL →</span>
    <table>
      <thead>
        <tr>
          <th>DAYX</th>
          <th>AREA</th>
          <th>MISSION</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>15 <span class="weekday">Thu</span></td>
          <td>KAMAKURA</td>
          <td class="mission-label">ウルトラ</td>
        </tr>
        <tr>
          <td>16 <span class="weekday">Fri</span></td>
          <td>ACO</td>
          <td class="mission-label">ACO</td>
        </tr>
        <tr>
          <td>17 <span class="weekday">Sat</span></td>
          <td>KOBE(?)</td>
          <td class="mission-label">アクアフォトニクス</td>
        </tr>
        <tr>
          <td>18 <span class="weekday">Sun</span></td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>19 <span class="weekday">Mon</span></td>
          <td>HIMEJI</td>
          <td class="mission-label urgent">黒木さん</td>
        </tr>
        <tr>
          <td>20 <span class="weekday">Tue</span></td>
          <td>TOKYO</td>
          <td class="mission-label">日本財団</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
