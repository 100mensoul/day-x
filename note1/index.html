<body>

  <textarea id="noteInput" placeholder="ä»Šã®æ°—æŒã¡ã€ä¸å…·åˆã€é•å’Œæ„Ÿã‚’æ›¸ã„ã¦ãã ã•ã„..."></textarea>
  <br />
  <button onclick="saveNote()">ä¿å­˜</button>

  <div id="noteList"></div>

  <script>
    // ä¿å­˜
    function saveNote() {
      const input = document.getElementById('noteInput');
      const text = input.value.trim();
      if (!text) return;

      const note = {
        text,
        timestamp: new Date().toLocaleString()
      };

      const notes = JSON.parse(localStorage.getItem('dayx_notes') || '[]');
      notes.unshift(note); // æ–°ã—ã„ã‚‚ã®ã‚’å…ˆé ­ã«
      localStorage.setItem('dayx_notes', JSON.stringify(notes));
      input.value = '';
      renderNotes();
    }

    // è¡¨ç¤º
    function renderNotes() {
      const notes = JSON.parse(localStorage.getItem('dayx_notes') || '[]');
      const list = document.getElementById('noteList');
      list.innerHTML = '';

      notes.forEach(note => {
        const entry = document.createElement('div');
        entry.className = 'entry';

        const time = document.createElement('div');
        time.className = 'timestamp';
        time.textContent = note.timestamp;

        const text = document.createElement('div');
        text.textContent = note.text;

        entry.appendChild(time);
        entry.appendChild(text);
        list.appendChild(entry);
      });
    }

    renderNotes(); // åˆæœŸè¡¨ç¤º
  </script>
