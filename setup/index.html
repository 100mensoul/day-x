<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DAYX セットアップセンター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">DAYX セットアップセンター</h1>

    <!-- UNIT-A -->
    <div class="unit unit-a">
      <div class="unit-label">UNIT-A / MOVE</div>
      <div class="section wear" onclick="goToSection('unit-a-wear')">
        <span>WEAR</span>
      </div>
      <div class="section ec" onclick="goToSection('unit-a-ec')">
        <span>EC</span>
      </div>
      <div class="section doc" onclick="goToSection('unit-a-doc')">
        <span>DOC</span>
      </div>
    </div>

    <!-- UNIT-B -->
    <div class="unit unit-b">
      <div class="unit-label">UNIT-B / TOKYO</div>
      <div class="section wear" onclick="goToSection('unit-b-wear')">
        <span>WEAR</span>
      </div>
      <div class="section ec" onclick="goToSection('unit-b-ec')">
        <span>EC</span>
      </div>
      <div class="section doc" onclick="goToSection('unit-b-doc')">
        <span>DOC</span>
      </div>
    </div>

    <!-- UNIT-C -->
    <div class="unit unit-c">
      <div class="unit-label">UNIT-C / HIMEJI</div>
      <div class="section wear" onclick="goToSection('unit-c-wear')">
        <span>WEAR</span>
      </div>
      <div class="section ec" onclick="goToSection('unit-c-ec')">
        <span>EC</span>
      </div>
      <div class="section doc" onclick="goToSection('unit-c-doc')">
        <span>DOC</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
