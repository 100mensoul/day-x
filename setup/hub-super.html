<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SUPER HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      padding: 15px; /* Reduced body padding */
    }
    h1 {
      font-size: 2.2rem; /* Slightly reduced */
      color: #00ffff;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0.5rem; /* Reduced */
    }
    p.subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 1.2rem; /* Reduced */
      font-size: 0.9rem; /* Slightly reduced */
    }

    .filters-container {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* Reduced gap between filter groups */
      margin-bottom: 1rem; /* Reduced */
    }

    #topButtonFilters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem; /* Reduced gap between buttons */
    }
    #topButtonFilters .filter-btn {
        padding: 6px 12px; /* Reduced padding */
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        background-color: #282828;
        color: #eee;
        font-size: 0.85rem; /* Slightly reduced */
    }
    #topButtonFilters .filter-btn:hover {
        background-color: #383838;
    }
    #topButtonFilters .filter-btn.active {
        background-color: #00aaaa;
        color: #000;
        font-weight: bold;
    }

    #sectionFilters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem; /* Reduced */
    }
    #sectionFilters label {
        padding: 4px 7px; /* Reduced */
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
        background-color: #282828;
        color: #eee;
        font-size: 0.85rem; /* Slightly reduced */
    }
    #sectionFilters label:hover {
        background-color: #353535;
    }
    #sectionFilters input[type="checkbox"] {
        margin-right: 4px; /* Slightly reduced */
    }

    .section-edit-button-container { /* Class for SECTION EDIT button container */
        text-align: center;
        margin-bottom: 1rem; /* Reduced */
    }

    .add-item-form, .add-section-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem; /* Reduced */
      margin-bottom: 1rem; /* Reduced */
    }
    .add-item-form input, .add-item-form select, .add-item-form button,
    .add-section-form input, .add-section-form button {
        padding: 7px 9px; /* Slightly reduced */
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #282828;
        color: #eee;
        font-size: 0.9rem; /* Consistent font size for form elements */
    }
    .add-item-form button, .add-section-form button {
        cursor: pointer;
        background-color: #007777;
    }
    .add-item-form button:hover, .add-section-form button:hover {
        background-color: #009999;
    }
    .add-item-form input, .add-item-form select,
    .add-section-form input {
        min-width: 140px; /* Slightly reduced base width */
    }


    .item-list {
      max-width: 800px;
      margin: 0 auto;
    }

    .item {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.8rem 1rem; /* Adjusted padding */
      margin-bottom: 0.8rem; /* Reduced */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-details-clickable {
        flex-grow: 1;
        cursor: pointer;
        padding-right: 1rem;
    }


    .item.loadout {
      border-color: #00ffff;
      background-color: #113;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 15px;
    }

    .popup {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      color: #eee;
      box-sizing: border-box;
    }

    .popup input, .popup select, .popup textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 8px;
      background: #111;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    .popup input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
    }


    .popup button {
      background: #00cccc;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      margin-right: 10px;
      border-radius: 4px;
      margin-top: 5px;
    }
    .popup button.delete-item-btn {
        background-color: #cc0000;
        color: #fff;
    }
    .popup button.delete-item-btn:hover {
        background-color: #aa0000;
    }


    .popup-header {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .tags {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 5px;
    }

    .locations-container {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        justify-content: flex-end;
    }

    .location-badge {
      color: #000;
      background-color: #00aaaa;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      white-space: nowrap;
      display: inline-block;
      transition: transform 0.1s ease;
    }
    .location-badge.active-filter-highlight {
        outline: 2px solid #00ffff;
        box-shadow: 0 0 5px #00ffff;
    }


    .location-badge.tokyo { background-color: #00ccff; }
    .location-badge.himeji { background-color: #ffcc00; }
    .location-badge.baggage { background-color: #ff8888; }
    .location-badge.car { background-color: #aaffaa; }

    #editSectionBtn {
      background: #00cccc;
      color: #000;
      border: none;
      padding: 8px 14px; /* Slightly reduced padding for compactness */
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 0.9rem; /* Consistent with other form buttons */
    }
    #editSectionBtn:hover {
      background: #00eeee;
    }

    .hidden {
      display: none !important;
    }

    .section-editor {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      color: #eee;
      z-index: 1001;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      border: 1px solid #555;
      box-sizing: border-box;
    }

    .section-editor h2 {
      text-align: center;
      color: #00ffff;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    #sectionEditList {
      list-style-type: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    #sectionEditList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }
    #sectionEditList li:last-child {
      border-bottom: none;
    }

    #sectionEditList input.rename-input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 8px;
      background: #111;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }

    #sectionEditList button.delete-btn {
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #sectionEditList button.delete-btn:hover {
      background: #dd2222;
    }

    .section-editor button {
      background: #00cccc;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.2s ease;
      margin-top: 10px;
    }
    .section-editor button:hover {
      background: #00eeee;
    }

    /* --- Smartphone Adjustments --- */
    @media (max-width: 768px) {
        body {
            padding: 10px 10px; /* Top/bottom padding reduced */
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }
        p.subtitle {
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        .filters-container {
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }
        #topButtonFilters .filter-btn {
            padding: 7px 9px; /* Adjusted padding for better tap targets but less vertical space */
            font-size: 0.75rem; /* Reduced font size */
        }
        #sectionFilters label {
            padding: 5px 6px;
            font-size: 0.75rem; /* Reduced font size */
        }
        .section-edit-button-container {
             margin-bottom: 0.8rem;
        }

        .add-item-form, .add-section-form {
            flex-direction: column;
            align-items: stretch;
            gap: 0.5rem; /* Reduced gap for column layout */
            margin-bottom: 0.8rem;
        }
        .add-item-form input, .add-item-form select, .add-item-form button,
        .add-section-form input, .add-section-form button {
            width: 100%;
            margin-bottom: 0.3rem; /* Reduced margin between stacked elements */
            box-sizing: border-box;
            padding: 9px 10px; /* Maintain decent tap height */
            font-size: 0.85rem;
        }
        .add-item-form input, .add-item-form select {
            min-width: 0;
        }

        .item {
            flex-direction: column;
            align-items: flex-start;
            padding: 0.7rem;
        }
        .item-details-clickable {
            margin-bottom: 0.6rem;
            padding-right: 0;
            width: 100%;
        }
        .locations-container {
            justify-content: flex-start;
            width: 100%;
        }
        .location-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 8px 5px; /* Further reduce padding */
        }
        h1 {
            font-size: 1.6rem;
        }
        p.subtitle {
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
        }
        #topButtonFilters .filter-btn {
            font-size: 0.7rem;
            padding: 6px 7px;
            min-width: 55px; /* Ensure buttons don't get too squished */
        }
        #sectionFilters label {
            font-size: 0.7rem;
        }

        .popup button {
             width: calc(50% - 5px);
             margin-right: 5px;
             font-size: 0.85rem;
             padding: 8px 10px;
        }
        .popup button:nth-child(2n) { /* Second button in a row */
            margin-right: 0;
        }
        .popup button.delete-item-btn { /* Ensure delete button can be full width if needed or specific styling */
            /* width: 100%; margin-top: 8px; margin-right:0; */
        }
    }

  </style>
</head>
<body>
  <h1>SUPER HUB</h1>
  <p class="subtitle">
    This is the terminal board console for managing all parts across all sections.
  </p>

  <div class="filters-container">
    <section id="topButtonFilters">
      <button data-filter-type="all" class="filter-btn active">ALL</button>
      <button data-filter-type="loadlist" class="filter-btn">LOADLIST</button>
      <button data-filter-type="location" data-location="tokyo" class="filter-btn">東京</button>
      <button data-filter-type="location" data-location="himeji" class="filter-btn">姫路</button>
      <button data-filter-type="location" data-location="baggage" class="filter-btn">手荷物</button>
      <button data-filter-type="location" data-location="car" class="filter-btn">車</button>
    </section>

    <section id="sectionFilters"></section>
  </div>
  
  <!-- Changed: Added class and removed inline style -->
  <section class="section-edit-button-container">
    <button id="editSectionBtn">SECTION EDIT</button>
  </section>

  <section class="add-section-form">
    <input type="text" id="newSectionName" placeholder="New Section (e.g., tools)">
    <button onclick="addSection()">Add Section</button>
  </section>

  <section class="add-item-form">
    <input type="text" id="itemName" placeholder="Item name">
    <select id="itemSection"></select>
    <button onclick="addItem()">Add Item</button>
  </section>

  <section class="item-list" id="itemList"></section>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <div class="popup-header">Item Details</div>
      <input id="inputSite" placeholder="Purchase Site Name">
      <input id="inputURL" placeholder="URL">
      <input id="inputCount" placeholder="Quantity">
      <div>Location:</div>
        <div id="locationCheckboxes">
          <label><input type="checkbox" class="locCheck" value="tokyo"> Tokyo</label>
          <label><input type="checkbox" class="locCheck" value="himeji"> Himeji</label>
          <label><input type="checkbox" class="locCheck" value="baggage"> Baggage</label>
          <label><input type="checkbox" class="locCheck" value="car"> Car</label>
      </div>
      <input id="inputStatus" placeholder="Condition">
      <textarea id="inputMemo" rows="2" placeholder="Memo..."></textarea>
      <input id="inputTags" placeholder="Tags (comma separated)">
      <label><input type="checkbox" id="inputLoadout"> Include in Loadout</label><br><br>
      <button onclick="savePopup()">Save</button>
      <button onclick="closePopup()">Close</button>
      <button onclick="deleteCurrentItem()" class="delete-item-btn">Delete Item</button>
    </div>
  </div>

  <div id="sectionEditor" class="section-editor hidden">
    <h2>Edit Sections</h2>
    <ul id="sectionEditList"></ul>
    <div style="text-align:center; margin-top: 1rem;">
      <button onclick="closeSectionEditor()">Close</button>
    </div>
  </div>

<script>
  let items = [];
  let sections = ['wear', 'ec'];
  let currentItem = null;

  const LOCATION_DETAILS = {
    'tokyo': { label: '東京', class: 'tokyo' },
    'himeji': { label: '姫路', class: 'himeji' },
    'baggage': { label: '手荷物', class: 'baggage' },
    'car': { label: '車', class: 'car' }
  };

  let activeLocationFilter = null;
  let showLoadoutFilterActive = false;

  function saveToStorage() {
    localStorage.setItem('superhub_items', JSON.stringify(items));
    localStorage.setItem('superhub_sections', JSON.stringify(sections));
  }

  function loadFromStorage() {
    const savedItems = localStorage.getItem('superhub_items');
    const savedSections = localStorage.getItem('superhub_sections');
    if (savedItems) items = JSON.parse(savedItems);
    if (savedSections) sections = JSON.parse(savedSections);
    items.forEach(item => {
        if (!item.location) item.location = [];
        if (!item.tags) item.tags = [];
        if (!item.id) item.id = Date.now().toString(36) + Math.random().toString(36).substr(2);
    });
  }

  function updateTopFilterButtonsUI() {
    document.querySelectorAll('#topButtonFilters .filter-btn').forEach(btn => btn.classList.remove('active'));

    const loadlistBtn = document.querySelector('#topButtonFilters .filter-btn[data-filter-type="loadlist"]');
    if (showLoadoutFilterActive) {
        if(loadlistBtn) loadlistBtn.classList.add('active');
    }

    if (activeLocationFilter) {
        const locBtn = document.querySelector(`#topButtonFilters .filter-btn[data-location="${activeLocationFilter}"]`);
        if (locBtn) locBtn.classList.add('active');
    }
    
    // "ALL" button logic: active if no other specific filter (location or loadout) is active.
    const allBtn = document.querySelector('#topButtonFilters .filter-btn[data-filter-type="all"]');
    if (!activeLocationFilter && !showLoadoutFilterActive) {
        if (allBtn) allBtn.classList.add('active');
    } else {
        if (allBtn) allBtn.classList.remove('active');
    }
  }


  function renderSections() {
    const sectionFiltersContainer = document.getElementById('sectionFilters');
    const sectionSelectDropdown = document.getElementById('itemSection');
    sectionFiltersContainer.innerHTML = '';
    sectionSelectDropdown.innerHTML = '';

    sections.forEach(sec => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'sectionFilter';
      checkbox.value = sec;
      checkbox.checked = true;
      checkbox.addEventListener('change', renderItems);
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(` ${sec}`));
      sectionFiltersContainer.appendChild(label);

      const option = document.createElement('option');
      option.value = sec;
      option.textContent = sec;
      sectionSelectDropdown.appendChild(option);
    });
    if (sections.length === 0 && sectionSelectDropdown.options.length === 0) {
        const noSectionOption = document.createElement('option');
        noSectionOption.value = "";
        noSectionOption.textContent = "No sections defined";
        noSectionOption.disabled = true;
        sectionSelectDropdown.appendChild(noSectionOption);
    }
  }

  function renderItems() {
    const itemList = document.getElementById('itemList');
    const selectedSectionCheckboxes = [...document.querySelectorAll('.sectionFilter:checked')];
    const selectedSections = selectedSectionCheckboxes.map(cb => cb.value);
    
    const filtered = items.filter(item => {
      if (showLoadoutFilterActive && !item.loadout) return false;
      
      if (selectedSections.length > 0 && sections.length > 0) {
          if (!item.section || !selectedSections.includes(item.section)) {
              return false;
          }
      } else if (sections.length > 0 && selectedSections.length === 0) {
          return false;
      }

      if (activeLocationFilter) {
        if (!item.location || !Array.isArray(item.location) || !item.location.includes(activeLocationFilter)) {
          return false;
        }
      }
      return true;
    });

    function renderLocationsHTML(itemLocations) {
      if (!Array.isArray(itemLocations) || itemLocations.length === 0) return '';
      return itemLocations.map(locKey => {
        const locDetail = LOCATION_DETAILS[locKey];
        if (!locDetail) return `<span class="location-badge">${locKey}</span>`;
        
        let badgeClass = `location-badge ${locDetail.class}`;
        if (locKey === activeLocationFilter) {
            badgeClass += ' active-filter-highlight';
        }
        return `<span class="${badgeClass}">${locDetail.label}</span>`;
      }).join('');
    }

    itemList.innerHTML = '';
    filtered.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item' + (item.loadout ? ' loadout' : '');
      div.dataset.itemId = item.id;

      const detailsDiv = document.createElement('div');
      detailsDiv.className = 'item-details-clickable';
      detailsDiv.innerHTML = `
        <div><strong>${item.name}</strong></div>
        <div class="tags">${item.tags && item.tags.length > 0 ? item.tags.join(', ') : ''}</div>
      `;
      detailsDiv.onclick = () => openPopup(item);

      const locationsDiv = document.createElement('div');
      locationsDiv.className = 'locations-container';
      locationsDiv.innerHTML = renderLocationsHTML(item.location);
      
      div.appendChild(detailsDiv);
      div.appendChild(locationsDiv);
      itemList.appendChild(div);
    });

    updateTopFilterButtonsUI();
    saveToStorage();
  }

  function addItem() {
    const nameInput = document.getElementById('itemName');
    const section = document.getElementById('itemSection').value;
    const name = nameInput.value.trim();

    if (name) {
      const newItem = { 
        id: Date.now().toString(36) + Math.random().toString(36).substr(2),
        name, 
        section: section || undefined,
        loadout: false, 
        location: [], 
        tags: [] 
      };
      items.push(newItem);
      nameInput.value = '';
      renderItems();
    } else {
        alert("Item name cannot be empty.");
    }
  }

  document.getElementById('editSectionBtn').onclick = function () {
    const editor = document.getElementById('sectionEditor');
    const list = document.getElementById('sectionEditList');
    list.innerHTML = '';

    sections.forEach((sec, index) => {
      const li = document.createElement('li');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = sec;
      input.className = 'rename-input';
      input.onchange = () => {
        const oldName = sections[index];
        const newName = input.value.trim().toLowerCase();
        if (newName && newName !== oldName && !sections.includes(newName)) {
          sections[index] = newName;
          items.forEach(item => {
            if (item.section === oldName) item.section = newName;
          });
          saveToStorage();
          renderSections();
          renderItems();
        } else if (newName !== oldName) {
          alert(`Section name "${newName}" is invalid or already exists.`);
          input.value = oldName;
        } else if (!newName) {
            alert("Section name cannot be empty.");
            input.value = oldName;
        }
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '✕';
      deleteBtn.onclick = () => {
        const sectionToDelete = sections[index];
        if (confirm(`Delete section "${sectionToDelete}"? This will remove the section from all associated items.`)) {
          sections.splice(index, 1);
          items.forEach(item => {
            if (item.section === sectionToDelete) delete item.section;
          });
          saveToStorage();
          renderSections();
          renderItems();
          document.getElementById('editSectionBtn').click(); 
        }
      };
      
      li.appendChild(input);
      li.appendChild(deleteBtn);
      list.appendChild(li);
    });
    editor.classList.remove('hidden');
  };

  function closeSectionEditor() {
    document.getElementById('sectionEditor').classList.add('hidden');
  }

  function addSection() {
    const nameInput = document.getElementById('newSectionName');
    const name = nameInput.value.trim().toLowerCase();
    if (name && !sections.includes(name)) {
      sections.push(name);
      nameInput.value = '';
      saveToStorage();
      renderSections();
      renderItems(); 
    } else if (sections.includes(name)) {
      alert(`Section "${name}" already exists.`);
    } else if (!name) {
      alert("Section name cannot be empty.");
    }
  }

  function openPopup(item) {
    currentItem = items.find(i => i.id === item.id);
    if (!currentItem) return;
    document.getElementById('popupOverlay').style.display = 'flex';
    document.getElementById('inputSite').value = currentItem.site || '';
    document.getElementById('inputURL').value = currentItem.url || '';
    document.getElementById('inputCount').value = currentItem.count || '';
    document.getElementById('inputStatus').value = currentItem.status || '';
    document.getElementById('inputMemo').value = currentItem.memo || '';
    document.getElementById('inputTags').value = currentItem.tags && Array.isArray(currentItem.tags) ? currentItem.tags.join(', ') : '';
    document.getElementById('inputLoadout').checked = currentItem.loadout || false;

    document.querySelectorAll('.locCheck').forEach(cb => {
      cb.checked = Array.isArray(currentItem.location) && currentItem.location.includes(cb.value);
    });
  }
                                                   
  function savePopup() {
    if (currentItem) {
      currentItem.site = document.getElementById('inputSite').value;
      currentItem.url = document.getElementById('inputURL').value;
      currentItem.count = document.getElementById('inputCount').value;
      currentItem.status = document.getElementById('inputStatus').value;
      currentItem.memo = document.getElementById('inputMemo').value;
      currentItem.tags = document.getElementById('inputTags').value
        .split(',').map(t => t.trim()).filter(t => t);
      currentItem.loadout = document.getElementById('inputLoadout').checked;
      currentItem.location = [...document.querySelectorAll('.locCheck:checked')].map(cb => cb.value);
      
      renderItems();
      closePopup();
    }
  }

  function closePopup() {
    document.getElementById('popupOverlay').style.display = 'none';
    currentItem = null;
  }

  function deleteCurrentItem() {
    if (currentItem && confirm(`Are you sure you want to delete item "${currentItem.name}"?`)) {
      items = items.filter(item => item.id !== currentItem.id);
      renderItems();
      closePopup();
    }
  }
  
  document.querySelectorAll('#topButtonFilters .filter-btn').forEach(button => {
    button.addEventListener('click', () => {
        const filterType = button.dataset.filterType;
        const location = button.dataset.location;

        if (filterType === 'all') {
            activeLocationFilter = null;
            showLoadoutFilterActive = false;
        } else if (filterType === 'loadlist') {
            showLoadoutFilterActive = !showLoadoutFilterActive;
        } else if (filterType === 'location') {
            if (activeLocationFilter === location) {
                activeLocationFilter = null;
            } else {
                activeLocationFilter = location;
            }
        }
        renderItems();
    });
  });

  loadFromStorage();
  renderSections();
  renderItems();

</script>
</body>
</html>
