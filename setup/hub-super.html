<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SUPER HUB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffff;
      text-align: center;
    }
    p.subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .filters, .add-item-form, .add-section-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .filters label, .filters button { /* Combined for consistency */
        padding: 5px 8px;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
        background-color: #282828; /* Default background for buttons */
        color: #eee; /* Default text color for buttons */
    }
    .filters label:hover, .filters button:hover {
        background-color: #353535;
    }
    .filters button.active-filter { /* For All Locations button */
        background-color: #00aaaa;
        color: #000;
        font-weight: bold;
    }


    .item-list {
      max-width: 800px;
      margin: 0 auto;
    }

    .item {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      /* cursor: pointer; Will be applied to a specific part if needed */
    }
    .item-details-clickable { /* New class for the part that opens popup */
        flex-grow: 1;
        cursor: pointer;
        padding-right: 1rem; /* Space before location badges */
    }


    .item.loadout {
      border-color: #00ffff;
      background-color: #113;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      color: #eee;
    }

    .popup input, .popup select, .popup textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 6px;
      background: #111;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    .popup input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
    }


    .popup button {
      background: #00cccc;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      margin-right: 10px;
      border-radius: 4px;
    }
    .popup button.delete-item-btn { /* Style for delete button in popup */
        background-color: #cc0000;
        color: #fff;
    }
    .popup button.delete-item-btn:hover {
        background-color: #aa0000;
    }


    .popup-header {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .tags {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 5px;
    }

    .locations-container { /* Container for location badges on the item */
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        justify-content: flex-end;
    }

    .location-badge {
      color: #000;
      background-color: #00aaaa;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      white-space: nowrap;
      display: inline-block;
      cursor: pointer; /* Make badges clickable for filtering */
      transition: transform 0.1s ease;
    }
    .location-badge:hover {
        transform: scale(1.1);
    }
    .location-badge.active-filter-highlight { /* Highlight if this location is the active filter */
        outline: 2px solid #00ffff;
        box-shadow: 0 0 5px #00ffff;
    }


    .location-badge.tokyo { background-color: #00ccff; }
    .location-badge.himeji { background-color: #ffcc00; }
    .location-badge.baggage { background-color: #ff8888; }
    .location-badge.car { background-color: #aaffaa; }

    #editSectionBtn {
      background: #00cccc;
      color: #000;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #editSectionBtn:hover {
      background: #00eeee;
    }

    .hidden {
      display: none !important;
    }

    .section-editor {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 450px;
      color: #eee;
      z-index: 1001;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      border: 1px solid #555;
    }

    .section-editor h2 {
      text-align: center;
      color: #00ffff;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    #sectionEditList {
      list-style-type: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    #sectionEditList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }
    #sectionEditList li:last-child {
      border-bottom: none;
    }

    #sectionEditList input.rename-input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 6px;
      background: #111;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }

    #sectionEditList button.delete-btn {
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #sectionEditList button.delete-btn:hover {
      background: #dd2222;
    }

    .section-editor button {
      background: #00cccc;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    .section-editor button:hover {
      background: #00eeee;
    }

  </style>
</head>
<body>
  <h1>SUPER HUB</h1>
  <p class="subtitle">
    This is the terminal board console for managing all parts — from enduring equipment to expendable inventory — across all sections.
  </p>

  <section class="filters">
    <label><input type="checkbox" id="toggleLoadout" /> Show Loadout Only</label>
    <label><input type="radio" name="type" value="all" checked /> All</label>
    <label><input type="radio" name="type" value="equipment" /> Equipment</label>
    <label><input type="radio" name="type" value="inventory" /> Inventory</label>
    <button id="showAllLocationsBtn">All Locations</button> <!-- Button to show all locations -->
  </section>

  <section class="filters" id="sectionFilters"></section>
  
  <section style="text-align: center; margin-bottom: 1.5rem;">
    <button id="editSectionBtn">SECTION EDIT</button>
  </section>

  <section class="add-section-form">
    <input type="text" id="newSectionName" placeholder="New Section (e.g., tools)">
    <button onclick="addSection()">Add Section</button>
  </section>

  <section class="add-item-form">
    <input type="text" id="itemName" placeholder="Item name">
    <select id="itemType">
      <option value="equipment">Equipment</option>
      <option value="inventory">Inventory</option>
    </select>
    <select id="itemSection"></select>
    <button onclick="addItem()">Add Item</button>
  </section>

  <section class="item-list" id="itemList"></section>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <div class="popup-header">Item Details</div>
      <input id="inputSite" placeholder="Purchase Site Name">
      <input id="inputURL" placeholder="URL">
      <input id="inputCount" placeholder="Quantity">
      <div>Location:</div>
        <div id="locationCheckboxes">
          <label><input type="checkbox" class="locCheck" value="tokyo"> Tokyo</label>
          <label><input type="checkbox" class="locCheck" value="himeji"> Himeji</label>
          <label><input type="checkbox" class="locCheck" value="baggage"> Baggage</label>
          <label><input type="checkbox" class="locCheck" value="car"> Car</label>
      </div>
      <input id="inputStatus" placeholder="Condition">
      <textarea id="inputMemo" rows="2" placeholder="Memo..."></textarea>
      <input id="inputTags" placeholder="Tags (comma separated)">
      <label><input type="checkbox" id="inputLoadout"> Include in Loadout</label><br><br>
      <button onclick="savePopup()">Save</button>
      <button onclick="closePopup()">Close</button>
      <button onclick="deleteCurrentItem()" class="delete-item-btn">Delete Item</button> <!-- Delete button -->
    </div>
  </div>

  <div id="sectionEditor" class="section-editor hidden">
    <h2>Edit Sections</h2>
    <ul id="sectionEditList"></ul>
    <div style="text-align:center; margin-top: 1rem;">
      <button onclick="closeSectionEditor()">Close</button>
    </div>
  </div>

<script>
  let items = [];
  let sections = ['wear', 'ec'];
  let currentItem = null;

  // Mappable locations for display and consistency
  const LOCATION_DETAILS = {
    'tokyo': { label: '東京', class: 'tokyo' },
    'himeji': { label: '姫路', class: 'himeji' },
    'baggage': { label: '手荷物', class: 'baggage' },
    'car': { label: '車', class: 'car' }
  };

  let activeLocationFilter = null; // null or 'all' means no specific location filter

  function saveToStorage() {
    localStorage.setItem('superhub_items', JSON.stringify(items));
    localStorage.setItem('superhub_sections', JSON.stringify(sections));
  }

  function loadFromStorage() {
    const savedItems = localStorage.getItem('superhub_items');
    const savedSections = localStorage.getItem('superhub_sections');
    if (savedItems) items = JSON.parse(savedItems);
    if (savedSections) sections = JSON.parse(savedSections);
    items.forEach(item => {
        if (!item.location) item.location = [];
        if (!item.tags) item.tags = [];
        // Ensure item has a unique ID if it doesn't already
        if (!item.id) item.id = Date.now().toString(36) + Math.random().toString(36).substr(2);
    });
  }

  // Function to handle location filter activation
  function setLocationFilter(locationId, event) {
    if (event) event.stopPropagation(); // Prevent popup from opening when clicking badge

    if (activeLocationFilter === locationId) { // If clicking the same active filter, deactivate it
        activeLocationFilter = null;
    } else {
        activeLocationFilter = locationId;
    }
    updateShowAllLocationsButtonState();
    renderItems();
  }

  function updateShowAllLocationsButtonState() {
    const btn = document.getElementById('showAllLocationsBtn');
    if (activeLocationFilter === null) {
        btn.classList.add('active-filter');
    } else {
        btn.classList.remove('active-filter');
    }
  }


  function renderSections() {
    const sectionFiltersContainer = document.getElementById('sectionFilters');
    const sectionSelectDropdown = document.getElementById('itemSection');
    sectionFiltersContainer.innerHTML = '';
    sectionSelectDropdown.innerHTML = '';

    sections.forEach(sec => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" class="sectionFilter" value="${sec}" checked> ${sec}`;
      sectionFiltersContainer.appendChild(label);

      const option = document.createElement('option');
      option.value = sec;
      option.textContent = sec;
      sectionSelectDropdown.appendChild(option);
    });
    if (sections.length === 0 && sectionSelectDropdown.options.length === 0) {
        const noSectionOption = document.createElement('option');
        noSectionOption.value = "";
        noSectionOption.textContent = "No sections defined";
        noSectionOption.disabled = true;
        sectionSelectDropdown.appendChild(noSectionOption);
    }

    document.querySelectorAll('.sectionFilter').forEach(cb =>
      cb.addEventListener('change', renderItems)
    );
  }

  function renderItems() {
    const itemList = document.getElementById('itemList');
    const showLoadoutOnly = document.getElementById('toggleLoadout').checked;
    const selectedType = document.querySelector('input[name="type"]:checked').value;
    const selectedSectionCheckboxes = [...document.querySelectorAll('.sectionFilter:checked')];
    const selectedSections = selectedSectionCheckboxes.map(cb => cb.value);
    
    const filtered = items.filter(item => {
      if (showLoadoutOnly && !item.loadout) return false;
      if (selectedType !== "all" && item.type !== selectedType) return false;
      
      if (selectedSections.length > 0) {
          if (!item.section || !selectedSections.includes(item.section)) {
              return false;
          }
      }

      if (activeLocationFilter && activeLocationFilter !== 'all') { // 'all' is now handled by null
        if (!item.location || !Array.isArray(item.location) || !item.location.includes(activeLocationFilter)) {
          return false;
        }
      }
      return true;
    });

    function renderLocationsHTML(itemLocations) {
      if (!Array.isArray(itemLocations) || itemLocations.length === 0) return '';
      return itemLocations.map(locKey => {
        const locDetail = LOCATION_DETAILS[locKey];
        if (!locDetail) return `<span class="location-badge">${locKey}</span>`; // Fallback for unknown location
        
        let badgeClass = `location-badge ${locDetail.class}`;
        if (locKey === activeLocationFilter) {
            badgeClass += ' active-filter-highlight'; // Highlight if this location is the current filter
        }
        // The data-location attribute will be used to identify which location was clicked
        return `<span class="${badgeClass}" data-location="${locKey}">${locDetail.label}</span>`;
      }).join('');
    }

    itemList.innerHTML = '';
    filtered.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item' + (item.loadout ? ' loadout' : '');
      div.dataset.itemId = item.id; // For easier reference, e.g., for deletion

      // Div for item name and tags, which is clickable for popup
      const detailsDiv = document.createElement('div');
      detailsDiv.className = 'item-details-clickable';
      detailsDiv.innerHTML = `
        <div><strong>${item.name}</strong></div>
        <div class="tags">${item.tags && item.tags.length > 0 ? item.tags.join(', ') : ''}</div>
      `;
      detailsDiv.onclick = () => openPopup(item);

      // Container for location badges
      const locationsDiv = document.createElement('div');
      locationsDiv.className = 'locations-container';
      locationsDiv.innerHTML = renderLocationsHTML(item.location);
      
      // Add click listeners to individual location badges within this item
      locationsDiv.querySelectorAll('.location-badge').forEach(badge => {
        badge.onclick = (event) => setLocationFilter(badge.dataset.location, event);
      });

      div.appendChild(detailsDiv);
      div.appendChild(locationsDiv);
      itemList.appendChild(div);
    });

    updateShowAllLocationsButtonState(); // Ensure "All Locations" button state is correct
    saveToStorage();
  }

  function addItem() {
    const nameInput = document.getElementById('itemName');
    const type = document.getElementById('itemType').value;
    const section = document.getElementById('itemSection').value;
    const name = nameInput.value.trim();

    if (name) {
      const newItem = { 
        id: Date.now().toString(36) + Math.random().toString(36).substr(2), // Unique ID
        name, 
        type, 
        section: section || undefined,
        loadout: false, 
        location: [], 
        tags: [] 
      };
      items.push(newItem);
      nameInput.value = '';
      renderItems();
    } else {
        alert("Item name cannot be empty.");
    }
  }

  document.getElementById('editSectionBtn').onclick = function () {
    const editor = document.getElementById('sectionEditor');
    const list = document.getElementById('sectionEditList');
    list.innerHTML = '';

    sections.forEach((sec, index) => {
      const li = document.createElement('li');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = sec;
      input.className = 'rename-input';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '✕';
      deleteBtn.onclick = () => {
        if (confirm(`Delete section "${sec}"? This will remove the section from all associated items.`)) {
          const sectionToDelete = sections[index];
          sections.splice(index, 1);
          items.forEach(item => {
            if (item.section === sectionToDelete) delete item.section;
          });
          saveToStorage();
          renderSections();
          renderItems();
          document.getElementById('editSectionBtn').click();
        }
      };

      input.onchange = () => {
        const oldName = sec;
        const newName = input.value.trim().toLowerCase();
        if (newName && newName !== oldName && !sections.includes(newName)) {
          sections[index] = newName;
          items.forEach(item => {
            if (item.section === oldName) item.section = newName;
          });
          saveToStorage();
          renderSections();
          renderItems();
        } else if (newName !== oldName) {
          alert(`Section name "${newName}" is invalid or already exists.`);
          input.value = oldName;
        }
      };
      li.appendChild(input);
      li.appendChild(deleteBtn);
      list.appendChild(li);
    });
    editor.classList.remove('hidden');
  };

  function closeSectionEditor() {
    document.getElementById('sectionEditor').classList.add('hidden');
  }

  function addSection() {
    const nameInput = document.getElementById('newSectionName');
    const name = nameInput.value.trim().toLowerCase();
    if (name && !sections.includes(name)) {
      sections.push(name);
      nameInput.value = '';
      saveToStorage();
      renderSections();
      renderItems(); 
    } else if (sections.includes(name)) {
      alert(`Section "${name}" already exists.`);
    } else if (!name) {
      alert("Section name cannot be empty.");
    }
  }

  function openPopup(item) {
    currentItem = items.find(i => i.id === item.id); // Ensure currentItem is the one from the main array
    if (!currentItem) {
        console.error("Item not found for popup:", item);
        return;
    }
    document.getElementById('popupOverlay').style.display = 'flex';
    document.getElementById('inputSite').value = currentItem.site || '';
    document.getElementById('inputURL').value = currentItem.url || '';
    document.getElementById('inputCount').value = currentItem.count || '';
    document.getElementById('inputStatus').value = currentItem.status || '';
    document.getElementById('inputMemo').value = currentItem.memo || '';
    document.getElementById('inputTags').value = currentItem.tags && Array.isArray(currentItem.tags) ? currentItem.tags.join(', ') : '';
    document.getElementById('inputLoadout').checked = currentItem.loadout || false;

    document.querySelectorAll('.locCheck').forEach(cb => {
      cb.checked = Array.isArray(currentItem.location) && currentItem.location.includes(cb.value);
    });
  }
                                                   
  function savePopup() {
    if (currentItem) {
      currentItem.site = document.getElementById('inputSite').value;
      currentItem.url = document.getElementById('inputURL').value;
      currentItem.count = document.getElementById('inputCount').value;
      currentItem.status = document.getElementById('inputStatus').value;
      currentItem.memo = document.getElementById('inputMemo').value;
      currentItem.tags = document.getElementById('inputTags').value
        .split(',').map(t => t.trim()).filter(t => t);
      currentItem.loadout = document.getElementById('inputLoadout').checked;
      currentItem.location = [...document.querySelectorAll('.locCheck:checked')].map(cb => cb.value);
      
      // Update the item in the main items array (currentItem is already a reference)
      renderItems();
      closePopup();
    }
  }

  function closePopup() {
    document.getElementById('popupOverlay').style.display = 'none';
    currentItem = null; // Clear current item
  }

  function deleteCurrentItem() {
    if (currentItem && confirm(`Are you sure you want to delete item "${currentItem.name}"?`)) {
      items = items.filter(item => item.id !== currentItem.id);
      renderItems(); // This will also call saveToStorage()
      closePopup();
    }
  }
  
  // Initial setup
  loadFromStorage();
  renderSections();
  renderItems(); // Initial render
  updateShowAllLocationsButtonState(); // Set initial state for "All Locations" button

  // Event listener for "All Locations" button
  document.getElementById('showAllLocationsBtn').addEventListener('click', () => {
    activeLocationFilter = null; // Set to null to show all
    updateShowAllLocationsButtonState();
    renderItems();
  });


  document.querySelectorAll('input[name="type"], #toggleLoadout')
    .forEach(el => el.addEventListener('change', () => {
        // No need to directly call updateShowAllLocationsButtonState here unless these filters affect it
        renderItems();
    }));

</script>
</body>
</html>
