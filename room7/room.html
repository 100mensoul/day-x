<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>モニタリング・ノート</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>モニタリング・ノート</h1>
  <textarea id="chatInput" placeholder="思ったこと、気づいたことのつづきを書いてください。"></textarea>
  <div style="text-align: right;">
    <button id="sendButton">送信</button>
  </div>

  <div id="chatLog"></div>
  
    <!-- 一覧に戻る＋出力ボタン -->
  <div style="margin-top: 1rem; display: flex; justify-content: space-between; align-items: center;">
    <button onclick="window.location.href='index.html'">戻る</button>
    <div>
      <button id="toggleExport">出力</button>
      <button id="exportSelected" style="display: none;">選択したコメントを出力する</button>
    </div>
  </div>

  <script src="room.js"></script>
</body>
</html>
