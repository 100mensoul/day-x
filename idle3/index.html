<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAYX: Idle Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>Idle Mode</h1>
    <p>やる気ゼロでもOK。今は心のエンジンを休ませる時間。</p>
    <div class="gear"></div>
  </header>

  <section class="check">
    <h2>今日のコンディションチェック</h2>
    <button onclick="showMessage('完全アイドリングモードがおすすめ', '#e1f5fe', this)">だるい</button>
    <button onclick="showMessage('低速巡航モードでゆるっと', '#fffde7', this)">何もしたくない</button>
    <button onclick="showMessage('ボーッと時間は心の燃料補給', '#f1f8e9', this)">ボーッとしたい</button>
    <p id="message" class="message"></p>
  </section>

  <section class="tips">
    <h2>心のメンテナンスTips</h2>
    <ul>
      <li>静かに音楽を流す</li>
      <li>好きな香りを試す</li>
      <li>外を10分散歩する</li>
      <li>無理に成果を求めない</li>
      <li>“できなくてOK”を自分に許す</li>
    </ul>
  </section>

  <section class="quote">
    <h2>今日の癒しの言葉</h2>
    <p id="dailyQuote"></p>
  </section>

  <footer>
    <p>アイドリングは前進の準備。</p>
  </footer>

  <script>
    function showMessage(msg, bgColor, button) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = msg;
      messageEl.classList.remove('fade-in');
      void messageEl.offsetWidth; // trick to reset animation
      messageEl.classList.add('fade-in');
      document.body.style.background = bgColor;

      document.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
    }

    const quotes = [
      "深呼吸して、ゆっくりいこう。",
      "何もしない時間も大事。",
      "今日できなくても、明日がある。",
      "心のエンジンは静かに温めよう。",
      "休むことは前進の一部。"
    ];
    document.getElementById('dailyQuote').textContent = quotes[new Date().getDay()];
  </script>
</body>
</html>
