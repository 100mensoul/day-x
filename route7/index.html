<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAYX PLAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>DRIVE YOUR LIFE</h1>
    <h2>DAYX RUN PLAN</h2>
  </header>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>DAYX</th>
          <th>AREA</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- JS inserts rows here -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <div id="modal-body">Details</div>
      <button id="translate-btn" class="translate-button">Translation</button>
      <button id="detail-btn" class="detail-button">More Details</button>
    </div>
  </div>

  <!-- Detail Modal -->
  <div id="detail-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-detail-modal" class="close-button">&times;</span>
      <div id="detail-modal-body">Detailed Info</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
