<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAYX｜Redline整備シート</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #0e0e11;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background-color: #1a1a1d;
      border-bottom: 1px solid #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.2em;
    }
    p.tagline {
      font-size: 1rem;
      color: #999;
    }
    .dashboard {
      padding: 2em 1em;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background-color: #1f1f23;
      padding: 1em;
      margin-bottom: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.8em;
      color: #ff4f4f;
    }
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5em;
    }
    .task-left {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .task-item input[type="checkbox"] {
      margin-right: 0.6em;
    }
    .task-item.checked span {
      text-decoration: line-through;
      text-decoration-color: #ff3b3f;
      color: #ff3b3f;
    }
    .task-buttons button {
      margin-left: 0.3em;
      padding: 0.2em 0.6em;
      background-color: #444;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 0.8em;
    }
    .task-form {
      display: flex;
      margin-top: 1em;
    }
    .task-form input {
      flex: 1;
      padding: 0.5em;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #0e0e11;
      color: #f2f2f2;
    }
    .task-form button {
      margin-left: 0.5em;
      padding: 0.5em 1em;
      background-color: #ff3b3f;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>DAYX</h1>
    <p class="tagline">Redline整備シート：命を乗せた今日の整備</p>
  </header>
  <section class="dashboard">
    <div class="card">
      <h2>整備リスト</h2>
      <div id="task-list"></div>
      <div class="task-form">
        <input type="text" id="task-input" placeholder="やるべき整備を入力…" />
        <button id="add-task">追加</button>
      </div>
    </div>
  </section>

  <script>
    const taskInput = document.getElementById("task-input");
    const taskList = document.getElementById("task-list");
    const addBtn = document.getElementById("add-task");

    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll(".task-item").forEach(div => {
        const text = div.querySelector("span").textContent;
        const checked = div.querySelector("input").checked;
        tasks.push({ text, checked });
      });
      localStorage.setItem("redlineTasks", JSON.stringify(tasks));
    }

    function renderTask(text, checked = false) {
      const div = document.createElement("div");
      div.className = "task-item";
      if (checked) div.classList.add("checked");

      const left = document.createElement("div");
      left.className = "task-left";
      left.innerHTML = '<label><input type="checkbox"' + (checked ? " checked" : "") + '><span>' + text + '</span></label>';

      const buttons = document.createElement("div");
      buttons.className = "task-buttons";

      const editBtn = document.createElement("button");
      editBtn.textContent = "編集";
      editBtn.onclick = () => {
        const newText = prompt("編集内容を入力：", text);
        if (newText !== null && newText.trim()) {
          div.querySelector("span").textContent = newText.trim();
          saveTasks();
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "削除";
      deleteBtn.onclick = () => {
        if (confirm("このタスクを削除しますか？")) {
          div.remove();
          saveTasks();
        }
      };

      buttons.appendChild(editBtn);
      buttons.appendChild(deleteBtn);
      div.appendChild(left);
      div.appendChild(buttons);
      taskList.appendChild(div);

      const checkbox = div.querySelector("input");
      checkbox.addEventListener("change", () => {
        div.classList.toggle("checked", checkbox.checked);
        saveTasks();
      });
    }

    addBtn.addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (!text) return;
      renderTask(text);
      saveTasks();
      taskInput.value = "";
    });

    // 初期読み込み：localStorage から復元
    const saved = JSON.parse(localStorage.getItem("redlineTasks") || "[]");
    saved.forEach(task => renderTask(task.text, task.checked));
  </script>
</body>
</html>
