<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAYX｜ピットで整える、1日の命運。</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #0a0a0a;
      color: #eaeaea;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to right, #111, #1c1c1c);
      border-bottom: 1px solid #222;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
    }
    p.tagline {
      font-size: 0.95rem;
      color: #888;
    }
    .dashboard {
      padding: 2em 1em;
      max-width: 700px;
      margin: auto;
    }
    .card {
      background-color: #161616;
      padding: 1em 1.2em;
      margin-bottom: 1.2em;
      border-left: 5px solid #ff2e42;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }
    .card.checked {
      opacity: 0.6;
    }
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card-header input[type="checkbox"] {
      margin-right: 0.8em;
      width: 20px;
      height: 20px;
      accent-color: #ff2e42;
    }
    .card-header h3 {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0;
      flex-grow: 1;
    }
    .card p {
      margin: 0.6em 0 0.8em;
      font-size: 0.95rem;
      color: #ccc;
    }
    .card-controls {
      display: flex;
      gap: 0.5em;
    }
    .card-controls button {
      padding: 0.3em 0.8em;
      font-size: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: white;
      cursor: pointer;
    }
    .card-controls button:hover {
      background-color: #444;
    }
    .task-form {
      display: flex;
      flex-direction: column;
      gap: 0.6em;
      margin-top: 2em;
    }
    .task-form input, .task-form textarea {
      padding: 0.5em;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #101010;
      color: #eee;
    }
    .task-form button {
      align-self: flex-end;
      padding: 0.6em 1.4em;
      background-color: #ff2e42;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>DAYX</h1>
    <p class="tagline">ピットで整える、1日の命運。</p>
  </header>
  <section class="dashboard">
    <div id="task-list"></div>
    <form id="task-form" class="task-form">
      <input type="text" id="task-title" placeholder="整備項目（タイトル）" required />
      <textarea id="task-detail" placeholder="詳細・注意点など" rows="2"></textarea>
      <button type="submit">カード追加</button>
    </form>
  </section>

  <script>
    const taskList = document.getElementById("task-list");
    const form = document.getElementById("task-form");
    const titleInput = document.getElementById("task-title");
    const detailInput = document.getElementById("task-detail");

    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll(".card").forEach(card => {
        const title = card.querySelector("h3").textContent;
        const detail = card.querySelector("p").textContent;
        const checked = card.querySelector("input[type='checkbox']").checked;
        tasks.push({ title, detail, checked });
      });
      localStorage.setItem("dayxTasks", JSON.stringify(tasks));
    }

    function renderTask(title, detail, checked = false) {
      const card = document.createElement("div");
      card.className = "card";
      if (checked) card.classList.add("checked");

      const header = document.createElement("div");
      header.className = "card-header";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = checked;
      checkbox.addEventListener("change", () => {
        card.classList.toggle("checked", checkbox.checked);
        saveTasks();
      });

      const h3 = document.createElement("h3");
      h3.textContent = title;

      header.appendChild(checkbox);
      header.appendChild(h3);

      const p = document.createElement("p");
      p.textContent = detail;

      const controls = document.createElement("div");
      controls.className = "card-controls";

      const editBtn = document.createElement("button");
      editBtn.textContent = "編集";
      editBtn.onclick = () => {
        const newTitle = prompt("タイトルを編集：", h3.textContent);
        const newDetail = prompt("詳細を編集：", p.textContent);
        if (newTitle !== null) h3.textContent = newTitle;
        if (newDetail !== null) p.textContent = newDetail;
        saveTasks();
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "削除";
      delBtn.onclick = () => {
        if (confirm("このカードを削除しますか？")) {
          card.remove();
          saveTasks();
        }
      };

      controls.appendChild(editBtn);
      controls.appendChild(delBtn);

      card.appendChild(header);
      card.appendChild(p);
      card.appendChild(controls);
      taskList.appendChild(card);
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const title = titleInput.value.trim();
      const detail = detailInput.value.trim();
      if (!title) return;
      renderTask(title, detail);
      saveTasks();
      form.reset();
    });

    const saved = JSON.parse(localStorage.getItem("dayxTasks") || "[]");
    saved.forEach(task => renderTask(task.title, task.detail, task.checked));
  </script>
</body>
</html>
