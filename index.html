<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAYX｜Redline整備シート</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #0e0e11;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background-color: #1a1a1d;
      border-bottom: 1px solid #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.2em;
    }
    .dashboard {
      padding: 2em 1em;
      max-width: 600px;
      margin: auto;
    }
    .redline-box {
      border: 2px solid #ff3b3f;
      border-radius: 10px;
      padding: 1em;
      margin-bottom: 2em;
      background-color: #1f1f23;
    }
    .redline-box h2 {
      color: #ff4f4f;
      font-size: 1.2rem;
      margin-bottom: 0.8em;
    }
    .redline-item {
      display: flex;
      align-items: center;
      justify-content: start;
      margin-bottom: 0.6em;
    }
    .redline-item input[type="checkbox"] {
      margin-right: 0.5em;
    }
    .redline-item.checked span {
      text-decoration: line-through;
      text-decoration-color: #ff3b3f;
      color: #ff3b3f;
    }
    .redline-form {
      display: flex;
      margin-top: 1em;
    }
    .redline-form input {
      flex: 1;
      padding: 0.4em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 0.5em;
    }
    .redline-form button {
      padding: 0.4em 0.8em;
      background-color: #ff3b3f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>DAYX</h1>
    <p class="tagline">Redline整備シート：命を運ぶ今日の点検</p>
  </header>
  <section class="dashboard">
    <div class="redline-box">
      <h2>整備リスト</h2>
      <div id="task-list">
        <!-- タスクはここに追加される -->
      </div>
      <div class="redline-form">
        <input type="text" id="task-input" placeholder="やるべき整備を入力…" />
        <button id="add-task">追加</button>
      </div>
    </div>
  </section>

  <script>
    const taskInput = document.getElementById("task-input");
    const taskList = document.getElementById("task-list");
    const addBtn = document.getElementById("add-task");

    addBtn.addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (!text) return;

      const div = document.createElement("div");
      div.className = "redline-item";
      div.innerHTML = '<label><input type="checkbox"><span>' + text + '</span></label>';
      taskList.appendChild(div);
      taskInput.value = "";

      const checkbox = div.querySelector("input[type='checkbox']");
      checkbox.addEventListener("change", () => {
        div.classList.toggle("checked", checkbox.checked);
      });
    });
  </script>
</body>
</html>
